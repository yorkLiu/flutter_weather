name: flutter_weather
description: Using Flutter implement the Weather App

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  # A powerful Http client for Dart, which supports Interceptors, Global configuration, FormData,
  # Request Cancellation, File downloading, Timeout etc.
  # https://github.com/flutterchina/dio
  dio: ^1.0.9


  # dart中 json序列化 依赖
  # json_annotation
  # json_serializable
  # https://flutterchina.club/json
  # https://pub.dartlang.org/packages/json_serializable
  json_annotation: ^2.0.0

  # flutter calendar
  # https://pub.dartlang.org/packages/flutter_calendar_carousel#-installing-tab-
  # flutter_calendar_carousel: ^1.3.2

  # flutter easyrefresh
  # https://pub.dartlang.org/packages/flutter_easyrefresh#-readme-tab-
  # EasyRefresh很容易就能在Flutter应用上实现下拉刷新以及上拉加载操作
  # flutter_easyrefresh: ^1.0.7

  # 高德地图定位flutter组件
  # https://pub.dartlang.org/packages/amap_location#-readme-tab-
  # https://github.com/best-flutter/flutter_amap_location
  # https://github.com/KinsomyJS/muses_weather_flutter
  amap_location: ^0.1.2

  # shared preferences plugin
  # https://pub.dartlang.org/packages/shared_preferences#-installing-tab-
  # https://github.com/flutter/plugins/tree/master/packages/shared_preferences
  shared_preferences: ^0.5.1+1

  # 手机网络状态监听组件
  # https://pub.dartlang.org/packages/connectivity
  connectivity: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # build_runner
  # The build_runner package provides a concrete way of generating files using Dart code,
  # outside of tools like pub. Unlike pub serve/build, files are always generated directly on disk,
  # and rebuilds are incremental - inspired by tools such as Bazel.
  # https://github.com/dart-lang/build
  build_runner: ^1.1.2

  # dart中 json序列化 依赖
  # json_annotation
  # json_serializable
  json_serializable: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
